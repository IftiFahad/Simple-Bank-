<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank Transaction</title>
    <script src="https://cdn.tailwindcss.com"></script>



</head>



<body>
    <header>
        <h1 class="text-5xl text-center mt-16"> Welcome to <span class="font-semibold text-teal-600">Bank Transaction
                System </span> </h1>
    </header>
    <main>

        <section class="bg-cyan-300 w-3/4 mx-auto mt-16">
            <h3 class="text-2xl mb-4 text-center">Please Login</h3>
            <div>
                <label for="email">Email:</label>
                <input id="email" class="block border-2 border-green-950 w-3/4 rounded mb-5 px-2" type="email"
                    name="email" placeholder="Enter your email">

                <label for="password">Password:</label>
                <input id="password" class="block border-2 border-green-950 rounded w-3/4 px-2" type="password"
                    name="password" placeholder="Enter your password">

                <button id="submit" class="bg-gray-300 font-semibold rounded px-4 py-4 mt-5">Submit</button>
            </div>
        </section>
    </main>






    <script src="login.js"></script>

</body>


</html>
